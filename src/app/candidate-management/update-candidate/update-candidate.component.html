<link rel="stylesheet" href="update-candidate.component.scss">
<div class="update-c-container">
  <div class="content">
    <h2 class="title">
      <p *ngIf="isCreate; else update">Create Candidate</p>
      <ng-template #update>
        <p>Update Candidate</p>
      </ng-template>
    </h2>
    <div class="form-group">
      <mat-tab-group class="tab">
        <mat-tab label="Candidate Information">
          <div class="tab-content">
            <div class="content-title">
              <span>Personal Information</span>
            </div>
            <div class="content">
              <div class="left-column">
                <div class="employee">
                  <span class="small-col">Empl ID</span>
                  <span class="medium-col">00126792</span>
                  <span class="small-col">Type</span>
                </div>
                <div class="application flex">
                  <span class="small-col">Application Date</span>
                  <span class="large-col">23-OTc-2018</span>
                </div>
                <div class="flex">
                  <span class="small-col">Site</span>
                  <span class="large-col">23-OTc-2018</span>
                </div>
                <div class="flex">
                  <span class="small-col">Name</span>
                  <span class="large-col">23-OTc-2018</span>
                </div>
                <div class="flex">
                  <span class="small-col">DOB</span>
                  <span class="large-col">23-OTc-2018</span>
                </div>
                <div class="flex">
                  <span class="small-col">University</span>
                  <span class="large-col">23-OTc-2018</span>
                </div>
                <div class="flex">
                  <span class="small-col">Phone</span>
                  <span class="large-col">23-OTc-2018</span>
                </div>
                <div class="flex">
                  <span class="small-col">Skill</span>
                  <span class="large-col">23-OTc-2018</span>
                </div>
                <div class="flex">
                  <span class="small-col">Foreign Language</span>
                  <span class="large-col">23-OTc-2018</span>
                </div>
              </div>
              <div class="right-column">
                <div class="candidate">
                  <span>Candidate</span>
                  <span>Status</span>
                  <span>new</span>
                </div>
              </div>
            </div>
            <div class="content-footer"></div>
          </div>
        </mat-tab>
        <mat-tab label="Result">
          res
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
